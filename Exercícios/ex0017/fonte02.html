    <title>Fontes Externas</title>
    <style>
            @font-face {
            font-family:'filxgirl' ;
            src: url('fontes/Filxgirl') format('truetype');
            font-weight: normal;
            font-style: normal;

            /* 
            
            tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advance typography)
            - svg
            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'filxgirl', times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
