<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

    <!--Tamanho padrão 300x150-->
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no"></iframe>
    
    para aprender a programar.</p>

    <p> O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank"> curso em vídeo</a></iframe> também é muito legal</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é bem legal!</p>

    
     
</body>
